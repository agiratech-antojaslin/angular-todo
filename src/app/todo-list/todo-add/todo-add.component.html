<div class="todo_input">
    <div class="todo_input__wrapper shadow">
        <form class="todo_input__wrapper--form row">
            <div class="col-sm-12">
                
            </div>
            <div class="col-sm-2"></div>
            <div class="col-sm-6">
                <div class="row align-items-end">
                    <div class="col-sm-9">
                        <div class="todo_input__wrapper--element">
                            <h4>New Todo</h4>
                            <input type="text" class="form-control" placeholder="Type todo here..." #inputTodo>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="todo_input__wrapper--btn">
                            <button class="btn btn-block" type="button" (click) = "onTodoAdded()"><i class="fa fa-plus"></i> Add</button>
                        </div>
                    </div>
                </div>
                
            </div>
            <div class="col-sm-2"></div>
        </form>
        
    </div>
</div>
